<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favicon</title>
    <style>
        .pink_box{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto 0 auto;
            animation: pink 4s linear 5;
        }
        @keyframes pink{
            from{
                transform: translateY(-150px);
            }


            to{/*transform: scale(1) rotate(0deg);*/
                background-color: #6fd51c}
        }
    </style>
</head>
<body>
<div class="pink_box"></div>
</body>
</html>
