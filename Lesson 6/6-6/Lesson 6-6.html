<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox/radiobutton </title>
    <style>
        .yes{
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 2px;
            border: 1px solid #009dff;
            margin-bottom: -2px;
        }
         .yes:checked{
             background-color: #73ff00;
             background-image: url("https://img.icons8.com/arcade/64/easy.png");
             background-size: cover;
         }
    </style>
</head>
<body>
<label><!--відноситься до checkbox -->
    <input type="checkbox" class="yes">Yes
</label>
</body>
</html>
